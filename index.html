<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="app">
      <section class="home">
        <div class="main-container">
          <div class="backgrounds">
            <img
              src="assets/background.svg"
              alt="background"
              class="background1"
            />
            <img
              src="assets/background2.svg"
              alt="background"
              class="background2"
            />
          </div>
          <nav>
            <div class="brand-container">
              <div class="brand">
                <img src="assets/logo.svg" alt="Logo" />
              </div>
              <div class="toggle">
                <img src="assets/toggle.svg" alt="toggle" id="toggle" />
              </div>
            </div>
            <div class="links-container">
              <ul class="links-container-ul">
                <li><a href="#">Products</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
              <div class="auth-buttons">
                <button>Sign In</button>
                <button>Sign up</button>
              </div>
            </div>
          </nav>
          <div class="home-container">
            <div class="content">
              <div class="title-container">
                <img
                  src="assets/home1.svg"
                  alt="home"
                  class="home-title-image"
                />

                <h1 class="title">
                  Monitor your business on real-time dashboard
                </h1>
                <p class="description">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Elementum nisi aliquet volutpat pellentesque volutpat est.
                  Sapien in etiam vitae nibh nunc mattis imperdiet sed nullam.
                </p>
              </div>
              <button>Try for free</button>
            </div>
          </div>
        </div>
      </section>
      <section class="home-images">
        <div class="image-container">
          <img src="assets/home1.svg" alt="home" class="image1" />
          <img src="assets/home2.svg" alt="home" class="image2" />
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/animations.js"></script>
  </body>
</html>
