<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="app">
      <section class="home">
        <div class="main-container">
          <div class="backgrounds">
            <img
              src="assets/background.svg"
              alt="background"
              class="background1"
            />
            <img
              src="assets/background2.svg"
              alt="background"
              class="background2"
            />
          </div>
          <nav>
            <div class="brand-container">
              <div class="brand">
                <img src="assets/logo.svg" alt="logo" />
              </div>
              <div class="toggle">
                <img src="assets/toggle.svg" alt="toggle" />
              </div>
            </div>
            <div class="links-container">
              <ul class="links-container-ul">
                <li class="link">
                  <a href="#">Products</a>
                </li>
                <li class="link">
                  <a href="#">Pricing</a>
                </li>
                <li class="link">
                  <a href="#">FAQ</a>
                </li>
                <li class="link">
                  <a href="#">Blog</a>
                </li>
              </ul>
              <div class="auth-buttons">
                <button>Sign In</button>
                <button>Sign Up</button>
              </div>
            </div>
          </nav>
          <div class="home-container">
            <div class="content">
              <div class="title-content">
                <img
                  src="assets/home1.svg"
                  alt="home"
                  class="home-title-image"
                />
                <h1 class="title">
                    Monitor your business on real-time dashboard
                </h1>
                <p class="description">
                    Keep track of your business on the go. Get insights on your business and make decisions on the go.
                </p>
              </div>
              <button>Try for free</button>
            </div>
          </div>
        </div>
      </section>
      <section class="home-images">
        <div class="image-container">
            <img src="assets/home1.svg" alt="home" class="image1" />
            <img src="assets/home2.svg" alt="home" class="image2" />
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/animations.js"></script>
  </body>
</html>
